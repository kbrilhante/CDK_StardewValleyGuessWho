<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess who? Stardew Valley Edition</title>
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css'
        integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ=='
        crossorigin='anonymous' />
    <!-- css -->
    <!-- <link rel="stylesheet" href="../../css/topBar.css"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topBar canvas-body-content"></div>
    <div class="container">
        <h1>Guess Who?</h1>
        <h2>Stardew Valley Edition</h2>
        <div class="row">
            <div id="charSelected" class="col-auto p-0 bg-danger">
                <button id="btnSelect" class="btn btn-dark d-block mx-auto">Pick a Character</button>
                <img id="imgCharacter" src="./img/Abigail.png">
                <h3 id="titleCharacter" class="text-light bg-dark bg-gradient py-2 rounded-1 border border-2 border-dark-subtle">Abigail</h3>
            </div>
            <!-- <div id="charList" class="col bg-info"></div> -->
            <div id="charList" class="col bg-info">
                <div class="row row-cols-auto">
                    <div class="col charOn">
                        <button id="Abigail" value="Abigail" class="btn">
                            <img src="./img/Abigail.png">
                            <p class="fs-6">Abigail</p>
                        </button>
                    </div>
                    <div class="col charOff">
                        <button id="Krobus" value="Krobus" class="btn">
                            <img src="./img/Krobus.png">
                            <p class="fs-6">Krobus</p>
                        </button>
                    </div>
                    <div class="col charOn">
                        <button id="Sebastian" value="Sebastian" class="btn">
                            <img src="./img/Sebastian.png">
                            <p class="fs-6">Sebastian</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="../../script/topBar.js"></script> -->
</body>

</html>
